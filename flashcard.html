<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="flashcard.js" defer></script>
  <title>AWS Solutions Architect Associate Flashcards</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>AWS Solutions Architect Associate Flashcards</h1>
      <hr>
    </div>

    <div class="progress">
      <h2>
        Progress: Card <span id="current">1</span> of <span id="total">0</span>
      </h2>
    </div>

    <div class="flashcard" id="flashcard">
      Click "Show Question" to begin
    </div>

    <div class="controls">
      <button id="prev" class="control-button">Previous</button>
      <button id="flip" class="control-button">Show Answer</button>
      <button id="next" class="control-button">Next</button>
    </div>

    <div class="soft-divide">
      <hr>
    </div>
  </div>
</body>
</html>
